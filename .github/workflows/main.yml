name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLProject/preprocessing/vehicle_dataset_preprocessing.csv"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Langkah 1: Ambil kode dari repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Langkah 2: Setup Python
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # Langkah 3: Tampilkan dan cek file dataset
      - name: Check environment variable and dataset file
        run: |
          echo "Ì≥Ñ CSV_URL is set to: $CSV_URL"
          if [ ! -f "$CSV_URL" ]; then
            echo "‚ùå File $CSV_URL not found!"
            exit 1
          else
            echo "‚úÖ File ditemukan."
          fi

      # Langkah 4: Install library
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow scikit-learn pandas

      # Langkah 5: Jalankan MLflow Project
      - name: Run MLflow Project
        run: |
          mlflow run MLProject --env-manager=local

      # Langkah 6: Ambil run_id terakhir
      - name: Get latest MLflow run_id
        run: |
          if [ -d "mlruns/0" ]; then
            latest_run=$(ls -td mlruns/0/* | head -1 | xargs -n1 basename)
            echo "‚úÖ Latest run_id: $latest_run"
            echo "run_id=$latest_run" >> $GITHUB_ENV
          else
            echo "‚ùå Folder mlruns/0 tidak ditemukan."
            exit 1
          fi

      # Langkah 7: Tampilkan isi folder mlruns
      - name: List mlruns content
        run: |
          echo "Ì≥Ç Daftar isi mlruns:"
          ls -R mlruns || echo "Folder mlruns tidak ditemukan"

